<app-company-sidebar>
    <div class="container mt-4">

        <div class="row mt-5">
            <div class="col-lg-12">
                <mat-card class="cardWithShadow">
                    <mat-card-content class="p-24">
                        <mat-card-title>VIRTUAL MAILBOX</mat-card-title>
                        <div class="table-responsive m-t-16">
                            <table mat-table [dataSource]="dataSource" class="w-100">
                                
                                <ng-container matColumnDef="state">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">STATE</th>
                                    <td mat-cell *matCellDef="let element">{{ element.state }} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="doctype">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" > DOCUMENT TYPE </th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.doctype }} </td>
                                </ng-container>

                                <ng-container matColumnDef="recvdate">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >RECEIVED DATE</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.recvdate }} </td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >STATUS</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.status }} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">ACTIONS</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                                        <button routerLink="/company/documents/123" mat-raised-button style="background-color: #5D87FF; color: white;" >VIEW</button>
                                    </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</app-company-sidebar>
