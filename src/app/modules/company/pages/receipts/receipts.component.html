<app-company-sidebar>
    <div class="container mt-4">
        <div class="row mt-5">
            <div class="col-lg-12">
                <mat-card class="cardWithShadow">
                    <mat-card-content class="p-24">
                        <mat-card-title>ORDER HISTORY / RECEIPTS</mat-card-title>
                        <div class="table-responsive m-t-16">
                            <table mat-table [dataSource]="dataSource" class="w-100">
                                
                                <ng-container matColumnDef="cname">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">COMPANY NAME</th>
                                    <td mat-cell *matCellDef="let element">NOVIATIFY INC. </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="orderno">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" > ORDER NO </th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> 223080187677 </td>
                                </ng-container>

                                <ng-container matColumnDef="ordertype">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >ORDER TYPE</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> VIRTUAL ADDRESS (MT) </td>
                                </ng-container>

                                <ng-container matColumnDef="amount">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >AMOUNT</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> $29.00</td>
                                </ng-container>

                                <ng-container matColumnDef="receipt">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >RECEIPT</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> <mat-icon>receipt</mat-icon> </td>
                                </ng-container>

                                <ng-container matColumnDef="orderdate">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >ORDER DATE</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.recvdate }} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">STATUS</th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1">COMPLETED</td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</app-company-sidebar>
