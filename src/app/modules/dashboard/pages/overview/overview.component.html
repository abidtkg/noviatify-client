<app-dash-sidebar>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <mat-card class="cardWithShadow">
                    <mat-card-content class="p-24">
                        <mat-card-title>My Companies</mat-card-title>
                        <div class="table-responsive m-t-16">
                            <table mat-table [dataSource]="dataSource" class="w-100">
                                
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Company Name</th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex align-items-center">
                                            <div class="m-l-16">
                                                <h6 class="mat-subtitle-1 f-s-14 f-w-600"> {{ element.name }} </h6>
                                            </div>
                                        </div>
                                    </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="state">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >State </th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.state }} </td>
                                </ng-container>

                                <ng-container matColumnDef="orderid">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >Order ID </th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.orderid }} </td>
                                </ng-container>

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >Order ID </th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.email }} </td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >Order ID </th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1"> {{ element.status }} </td>
                                </ng-container>
                                
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"></th>
                                    <td mat-cell *matCellDef="let element" class="mat-body-1">
                                        <button routerLink="/company/documents/123" mat-raised-button style="background-color: #5D87FF; color: white;" >VIEW COMPANY</button>
                                    </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</app-dash-sidebar>
